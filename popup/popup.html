<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="content">
      <div id="scope">
        <div id="change-colors-div" class="checkbox-container">
          <label for="change-colors">Change Colors</label>
          <input type="checkbox" id="change-colors" name="change-colors" />
        </div>
      </div>

      <canvas id="cc-canvas"></canvas>

      <div class="slide-container">
        <input
          type="range"
          min="0"
          max="100"
          value="50"
          class="slider"
          id="lightness"
        />
        <div id="lightness-value">50%</div>
      </div>

      <section id="colors">
        <button id="fore">Text Color</button>
        <div id="fore-swatch" class="swatch"></div>
        <button id="back">Background Color</button>
        <div id="back-swatch" class="swatch"></div>
        <button id="link">Link Color</button>
        <div id="link-swatch" class="swatch"></div>
      </section>
    </div>
    <footer>
      <div id="divider"><div id="thumb"></div></div>
      <section>
        <!-- <a id="donate" target="_blank" href="http://color-changer.surge.sh/" title="If you like this add-on, please consider donating. Thank you!">Donate</a> -->
        <!-- <button data-value="Always On" id="always-on" title="Apply color changer to every site.">Always On</button> -->
        <button
          id="reset"
          title="This button will reset colors to defaults and clear out any sites you saved with the Always button."
        >
          Reset
        </button>
      </section>
    </footer>
    <script src="popup.ts" type="module"></script>
  </body>
</html>
